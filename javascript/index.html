<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .centered-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h1>Your Centered Text</h1>
    <p>Additional text or content can go here.</p>
  </div>
</body>
</html>
